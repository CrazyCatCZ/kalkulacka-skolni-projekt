<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/jquery-3.6.1.min.js"></script>
    <script src="./script.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Kalkulačka</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <form id="form" class="row">
                <input id="input" type="text" readonly>
            </form>
            <div class="row" id="first-row">
                <button id="percentButton" value="%">%</button>
                <button id="clearButton" value="CE">CE</button>
                <button id="clearButton2" value="C">C</button>
                <button id="deleteButton" value="Back">⌫</button>
            </div>
            <div class="row" id="second-row">
                <button id="inverseButton" value="Inverse">1/x</button>
                <button id="squareButton" value="Squared">x²</button>
                <button id="squareRootButton" value="SquareRoot">²√x</button>
                <button value="/">÷</button>
            </div>
            <div class="row" id="third-row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">×</button>
            </div>
            <div class="row" id="fourth-row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
            </div>
            <div class="row" id="fifth-row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
            </div>
            <div class="row" id="sixth-row">
                <button id="reverseSignButton" value="reverseSign">+/-</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button id="enterButton" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
