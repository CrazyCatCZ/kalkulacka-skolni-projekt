<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Kalkulačka</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div class="row" id="first-row">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>⌫</button>
            </div>
            <div class="row" id="second-row">
                <button>1/x</button>
                <button>x²</button>
                <button>²√x</button>
                <button>÷</button>
            </div>
            <div class="row" id="third-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
            </div>
            <div class="row" id="fourth-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row" id="fifth-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row" id="sixth-row">
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
